<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cart Page</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <header>
            <a href="./products.html">
              <img id="logo" src="assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo" />
            </a>
            <hr class="solid">
          </header>
          <nav id="nav-menu">
            <ul>
              <li>
                <a href="./products.html">
                  <h2>PRODUCTS</h2>

              </li>
              <li>
                <a href="./cart-page.html">
                  <h2>CART</h2>

        <main>
            <div>
                <br><br><br>
                <h1>Shopping Cart</h1>
                <br>

                <br>

            <div id="total-checkout">
