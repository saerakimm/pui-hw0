<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cart Page</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
      <header>
        <div class="header-container">
          <div class="logo-box">
            <a href="./index.html">
              <img id="logo" src="assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo" />
            </a>
          </div>
          <div class="line-box">
            <div class="nav-box">
                <div class="nav-link">
                  <a class="menu-link" href="./index.html">
                    <h2 class="menu-title">PRODUCTS</h2>
                  </a>
                </div>
                <div class="nav-link">
                  <a class="menu-link" href="./cart-page.html">
                    <h2 class="menu-title">CART</h2>
                  </a>
                </div>
            </div>
            <hr class="solid">
          </div>
        </div>
      </header>
      
      <main>
          <div>
              <br><br><br>
              <h1>Shopping Cart</h1>
              <br>
              
              <img class="cart-product-img" src="./assets/logo/products/original-cinnamon-roll.jpg" alt="original-cinnamon-roll">
              <h3>Original Cinnamon Roll</h3>
              <h3>Glazing: Keep original</h3>
              <h3>Pack Size: 1</h3>
              <h4>$2.49</h4>
              <br><br>

              <img class="cart-product-img" src="./assets/logo/products/double-chocolate-cinnamon-roll.jpg" alt="original-cinnamon-roll">
              <h3>Double Chocolate Cinnamon Roll</h3>
              <h3>Glazing: Sugar milk</h3>
              <h3>Pack Size: 6</h3>
              <h4>$27.45</h4>
              <br>
          </div>

          <div id="total-checkout">
              <hr class="solid">

                  <h4>Total: $29.94</h4>
                  <button>Checkout</button>
          </div>
      </main>
    </body>
</html>
